<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommendation Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4b0082;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4b0082;
      font-weight: bold;
    }

    section {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #4b0082;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4b0082;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #360060;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book Recommendation Chatbot</h1>
    <p>Your personal reading assistant</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#genres">Genres</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
      <section id="genres">
    <h2>Popular Genres</h2>
    <ul>
      <li>Romance</li>
      <li>Thriller</li>
      <li>Science Fiction</li>
      <li>Fantasy</li>
      <li>Mystery</li>
      <li>Non-fiction</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 BookBot. All rights reserved.
  </footer>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "0a416740-cd87-424d-b17c-4c467e7358e2", // The ID of this integration.
    region: "us-south", // The region your integration is hosted in.
    serviceInstanceID: "76a0c099-c091-4ad8-a1a8-80f61117a5a9", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
